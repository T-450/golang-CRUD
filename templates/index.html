{{define "Index"}}

{{  template "_head" }}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{.Nome }}</td>
                            <td>{{.Descricao }}</td>
                            <td>{{.Quantidade }}</td>
                            <td>{{.Preco }}</td>
                            <td><a class="btn btn-info text-white" href="/edit?id={{.Id}}">Editar</a></td>
                            <td><a class="btn btn-danger text-white" onclick="onDelete('{{.Id}}')">Deletar</a></td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">
                Criar Novo Produto
            </a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto?");
        if (resposta) {
            window.location = `/delete?id=${id}`;
        }
    }
</script>

</html>
{{end}}
